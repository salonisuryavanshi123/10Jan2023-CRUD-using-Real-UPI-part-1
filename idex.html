<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD using Real API part 1</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .s_tbdr{
                border: 1px dashed red;
            }
        </style>
        <script>

        </script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 s_tbdr">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                </div>
              <div class="col-8 s_tbdr">
                <table class="table mytable">
                    <thead>
                      <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      
                    </tbody>
                </table>
              </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            //I can write the JS code before the closing of body tag
            //Promise Chain

            //Promise Object
            //PO.then().then().catch();

            /*
            fetch('http://example.com/movies.json')
              .then((response) => response.json())
              .then((data) => console.log(data));
            */
            var x = document.querySelector('table.mytable > tbody');
            fetch('https://reqres.in/api/users?page=2')
            .then((response)=>{ //response is formal argument
                //Every function something
                //To make data json readable
                return response.json();
            })
            .then((data)=>{
                console.log(data.data);
                let tr = ``;                
                for (variable of data.data){
                    //code block to be executed
                    tr += `<tr>
                                <th scope="row">${variable.id}</th>
                                <td>${variable.first_name}</td>
                                 <td>${variable.last_name}</td>
                                <td>${variable.email}</td>
                                <td>
                                    <button class="btn btn-sm btn-success">View</button>
                                    <button class="btn btn-sm btn-primary">Edit</button>
                                    <button class="btn btn-sm btn-danger">Delete</button>
                                </td>
                            </tr>`;
                    console.log(variable.first_name);
                }
                x.innerHTML = tr;
            })
            .catch(function(err){
                console.log(err);
            });
        </script>
    </body>
</html>
